<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Multiplication</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="matrixInputs">
      <div class="inputs">
        <div class="row">
          <label for="matrix1_rows"
            >Matrix1 Rows : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          <input type="number" id="matrix1_rows" value="2" />
          <br />
        </div>
        <div class="column">
          <label for="matrix1_columns">Matrix1 Columns : &nbsp;</label>
          <input type="number" id="matrix1_columns" value="2" />
          <br />
        </div>
        <button id="matrix1" onclick="createTable1();">Create</button>
      </div>

      <div class="inputs">
        <div class="row">
          <label for="matrix2_rows"
            >Matrix2 Rows : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          <input type="number" id="matrix2_rows" disabled />
          <br />
        </div>
        <div class="column">
          <label for="matrix2_columns">Matrix2 Columns : &nbsp;</label>
          <input type="number" id="matrix2_columns" value="2" /> <br />
        </div>
        <button id="matrix2" onclick="createTable2();">Create</button>
      </div>
    </div>

    <p>
      <strong>NOTE!</strong> <br> * For Multiplication of two matrix number of columns
      of first matrix must equal to the number of rows of matrix 2 <br />
      * Don't give number rows and columns > 8
    </p>

    <div class="output">

      <div class="matrix1table">
        <table border="2px">
          <caption>
            Matrix1
          </caption>
        </table>
      </div>

      <div class="matrix2table">
        <table border="2px">
          <caption>
            Matrix2
          </caption>
        </table>
      </div>

    </div>
    <button onclick="result();" id="resultbutton">Result</button>

    <div class="resultantMatrix">
      <table border="2px">
        <caption>
          Resultant Matrix
        </caption>
      </table>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
