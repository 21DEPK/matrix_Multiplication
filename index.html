<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Multiplication</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="matrixInputs">
      <div class="inputs">
        <div class="row">
          <label for="matrix1_rows"
            >Matrix1 Rows : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          <input type="number" id="matrix1_rows" min="0" max="10" /> <br />
        </div>
        <div class="column">
          <label for="matrix1_columns">Matrix1 Columns : &nbsp;</label>
          <input type="number" id="matrix1_columns" min="0" max="10" /> <br />
        </div>
        <button id="matrix1" onclick="createTable1();">Create</button>
      </div>

      <div class="inputs">
        <div class="row">
          <label for="matrix2_rows"
            >Matrix2 Rows : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          <input type="number" id="matrix2_rows" min="0" max="10" disabled />
          <br />
        </div>
        <div class="column">
          <label for="matrix2_columns">Matrix2 Columns : &nbsp;</label>
          <input type="number" id="matrix2_columns" min="0" max="10" /> <br />
        </div>
        <button id="matrix2" onclick="createTable2();">Create</button>
      </div>
    </div>

    <p>
      <strong>NOTE:</strong> For Multiplication of two matrix number of columns
      of first matrix must equal to the number of rows of matrix 2
    </p>

    <div class="output">
      <div class="matrix1table">
        <table border="2px">
          <caption>
            Matrix1
          </caption>
        </table>
      </div>
      <div class="matrix2table">
        <table border="2px">
          <caption>
            Matrix2
          </caption>
        </table>
      </div>
    </div>

    <div class="insertValues">
      <h3>Insert Values in Matrix1</h3>
      
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
